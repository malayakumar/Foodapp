        var response = handleGetData(`https://www.themealdb.com/api/json/v1/1/random.php`) ;

        response.then((res) => {
            console.log(res)
        handleDisplayMeals(res, random) ;
        
        var desc = document.createElement("p") ;
        desc.innerText = res.strInstructions ;

        div.append(desc) ;
        location.append(div) ;
    }) ;
