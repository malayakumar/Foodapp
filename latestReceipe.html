<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/56e8298173.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="all.css">
</head>
<body>
    <div id="container"></div>
    <div id="card"></div>
</body>
</html>

<script type="module">
     import navbar from "./navbar.js" ;

     let container = document.getElementById("container") ;

     container.innerHTML = navbar () ;

     import {handleGetData, handleDisplayMeals} from "./display.js" ;

     var card = document.getElementById("card") ;

     var response = handleGetData(`www.themealdb.com/api/json/v1/1/latest.php`) ;

    response.then((res) => {
    handleDisplayMeals(res, card) ;
    }) ;
        
</script>
